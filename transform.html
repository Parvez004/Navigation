<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .sample, .container{
            height: 100px;
            width: 150px;
            border: solid 1px black;
        }
        .sample{
            background-color: bisque;
        }
        .container{
            background-color: slateblue;
            transform: scale(0.85, 0.55) rotate(45deg);
        }
    </style>
</head>
<body>
    <h1>Transformation demo semple</h1>
    <div class="sample">
        <div class="container">Md.</div>
    </div>
    <div class="sample">
        <div class="container">Riad </div>
    </div>
    <div class="sample"> 
        <div class="container">Parvez</div>
    </div>
</body>
</html>
